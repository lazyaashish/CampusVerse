  <meta name="assets-base" content="assets"><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sign in â€” CampusVerse</title><link rel="stylesheet" href="css/style.css"/></head><body>
 <div class="container">
  <header class="header"><div class="brand"><div class="logo">CV</div><div><div style="font-weight:800">CampusVerse</div><div class="muted">Sign in to continue</div></div></div></header>
  <div style="margin-top:20px;display:grid;grid-template-columns:520px 1fr;gap:20px;align-items:center">
   <div class="card hero-card">

     <div style="display:flex;gap:10px;margin-top:12px"><button class="btn btn-primary" data-action="login">Sign In</button><button class="btn btn-ghost" onclick="openModal('<h3>Register</h3><p class=\'muted\'>Registration will be handled via your institute or admin.</p>')">Register</button></div>
    </div>
    <div style="margin-top:14px;color:var(--muted)">Or sign in with SSO (coming soon)</div>
   </div>
   <aside class="card hero-media" style="padding:0;overflow:hidden;"><img data-img="login-side.png" style="width:100%;height:100%;object-fit:cover;"></aside>
  </div>
 </div>
